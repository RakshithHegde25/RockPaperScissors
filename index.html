<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="heading">
        <h1>Rock  Paper Scissors</h1>
    </div>
   
    <div class="midpart">
        <div id = "main-btn" class="rock"><button onclick="rock()"><i class="fa-solid fa-hand-back-fist fa-2xl" style="color: #71c9ce;"></i></button></div>
        <div id = "main-btn" class="paper"><button onclick="paper()"><i class="fa-solid fa-hand fa-2xl" style="color: #71c9ce;"></i></button></div>
        <div id = "main-btn" class="scissors"><button onclick="scissors()"><i class="fa-solid fa-hand-scissors fa-2xl" style="color: #71c9ce;"></i></button></div>
    </div>

    <div id="message"><h1></h1></div>
    <div id="endmessage"><h1></h1></div>


    <script src="script.js"></script>

</body>
</html>
